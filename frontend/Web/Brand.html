<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands - Holt Renfrew Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Holt Renfrew Management System</h1>
        <div class="user-login">
            <a href="login.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    <nav>
        <a href="Brand.html">Brands</a>
        <a href="Product.html">Products</a>
        <a href="branches.html">Branches</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="deliveries.html">Deliveries</a>
        <a href="feedback.html">Feedback</a>
        <a href="performance.html">Performance</a>
        <a href="sales.html">Sales</a>
    </nav>
    <main>
        <div class="section">
            <h2>Brands</h2>
            <p>Manage and view brands here.</p>
            <ul id="brand-list"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Holt Renfrew Management System</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        fetch('http://127.0.0.1:5000/brands')
            .then(response => response.json())
            .then(data => {
                const brandList = document.getElementById('brand-list');
                data.forEach(brand => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${brand.name} - ${brand.description}`;
                    brandList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching brands:', error));
    </script>
</body>
</html>
