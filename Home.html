<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic HTML Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple example of an HTML webpage. It includes a header, main content area, and a footer.</p>
        <h2>Features</h2>
        <ul>
            <li>Responsive Design</li>
            <li>Simple CSS Styling</li>
            <li>Basic HTML Structure</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Basic HTML Page</p>
    </footer>
</body>
</html>
