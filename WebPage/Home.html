<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Schema Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .content-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .content-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Database Schema Overview</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>
        <div id="content">
            <div class="content-item"><a href="brand.html">Brand</a></div>
            <div class="content-item"><a href="product.html">Product</a></div>
            <div class="content-item"><a href="branch.html">Branch</a></div>
            <div class="content-item"><a href="customer.html">Customer</a></div>
            <div class="content-item"><a href="order.html">Order</a></div>
            <div class="content-item"><a href="order-details.html">Order Details</a></div>
            <div class="content-item"><a href="employee.html">Employee</a></div>
            <div class="content-item"><a href="delivery.html">Delivery</a></div>
            <div class="content-item"><a href="shipping.html">Shipping</a></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Database Schema Overview</p>
    </footer>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var input = this.value.toLowerCase();
            var contentItems = document.querySelectorAll('.content-item');
            contentItems.forEach(function(item) {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
